<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TAS Feedback Portal </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-color: #D3D3D3;" onload="handleNewLoad()">
    <h1 style="text-align: center">TAS Employee Feedback Dashboard</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Resources/Scripts/index.js"></script>
    <table class="table align-middle mb-0 bg-white table-bordered">
        <thead class="bg-light">
          <tr>
            <th>Assignment Title</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Status Updated Date</th>
          </tr>
        </thead>
        <tbody id="Active Tasks Table">

        </tbody>
      </table>
      <table class="table align-middle mb-0 bg-white table-bordered" >
        <thead class="bg-light">
          <tr>
            <th>Assignment Title</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Status Updated Date</th>
          </tr>
        </thead>
        <tbody id="Completed Tasks Table">

        </tbody>
      </table>
  </body>
</html>
