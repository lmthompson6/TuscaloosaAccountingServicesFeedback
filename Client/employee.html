<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TAS Feedback Portal </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-color: #D3D3D3;" onload="handleNewLoad()">
    <h1 style="text-align: center">TAS Employee Feedback Dashboard</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Resources/Scripts/index.js"></script>
    <p style="padding:15px;">
    <h1 style="text-align: center">Active Tasks:</h1>
    <table class="table align-middle mb-0 bg-white table-bordered">
        <thead class="bg-light">
          <tr style="background-color: crimson; color:white">
            <th>Assignment Title</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Status as of</th>
            <th>Assigned by</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="Active Tasks Table">

        </tbody>
      </table>
    </p>
      <p style="padding:15px">
        <h1 style="text-align: center">Completed Tasks:</h1>
      <table class="table align-middle mb-0 bg-white table-bordered">
        <thead class="bg-light">
          <tr style="background-color: crimson; color:white">
            <th>Assignment Title</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Status as of</th>
            <th>Assigned by</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="Completed Tasks Table">

        </tbody>
      </table>
    </p>
    <div class="modal fade" id="AssignmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Complete a Task</h5>
            <button type="button" class="close btn btn-danger" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="AssignmentActiveModalBody">


            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="">Save for Later</button>
            <button type="button" class="btn btn-primary" onclick="">Complete</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="CompletedAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Complete a Task</h5>
            <button type="button" class="close btn btn-danger" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="CompletedAssignmentModalBody">


            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="">Dismiss</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
